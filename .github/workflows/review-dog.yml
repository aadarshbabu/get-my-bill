name: Reviewdog Setup Test

on:
  pull_request:
    branches:
      - main

jobs:
  reviewdog:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Reviewdog
        uses: reviewdog/action-setup@v1

      - name: Verify Reviewdog installation
        run: reviewdog --version
